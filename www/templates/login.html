  <ion-view view-title= "Login">
  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">Email</span>
          <input type="text" placeholder=" Email" ng-model="user.email">
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">Password</span>
          <input type="password" placeholder=" Password" ng-model="user.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click= 'login(user)'><b>Sign In</b></button>
       </label>
        <div> 
        <label class="item">
          <button class="button button-block button-balanced" type="button" ng-click="goToSignUp()"><b>Sign Up</b></button>
        </label>
        </div>
      </div>
    </form>
  </ion-content>
</ion-view>
